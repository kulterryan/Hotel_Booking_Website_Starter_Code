<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>List Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- Font -->
         <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
         
         <!-- Common  -->
         <link rel="stylesheet" href="styles/list.css">
         <link rel="stylesheet" href="styles/common.css">
    </head>
    <body>
        <!-- Nav Bar -->
        <header>
            <img src="assests/images/logo.png" id="logo" alt="Logo" height="150px" width="200px"/>
            <div class="login-div">
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">LOGIN</button>
            </div>
            <!-- Login -->
        </header>

        <!-- Modal Box for LogIn popup -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Please LogIn</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body centerInput">
                        <form action="index.html" method="get">
                            <br>
                            <label for="uid">Username:</label>
                            <input type="text" id="uid" name="uid" placeholder="Enter Username" required><br><br>
                            <label for="pass">Password:</label>
                            <input type="password" id="pass" name="pass" required placeholder="Enter Password"><br><br>
                            <br>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary text-center">LogIn</button>
                        </from>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Box for contact US popup-->
        <div class="modal fade" id="exampleModalContactUs" tabindex="-1" aria-labelledby="exampleModalLabel"aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body centerInput">
                        <p>Thank you for reaching out!!!</p>
                        <p>Please enter your email and we will get back to you.</p>
                        <form action="index.html">
                            <label for="email">Email: </label>
                            <input type="email" required  placeholder="Enter Your Email"><br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                        </from>
                    </div>
                </div>
            </div>
        </div>
        

        <div id="main">
            <!-- Content -->
            <div class="d-flex align-content-center justify-content-center">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#list-view-block" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#map-view-block" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
                    </li>
                </ul>
            </div>
            
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="list-view-block" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="list-view" id="list-view">
                        <!-- Radisson -->
                        <div class="list-view-cards">
                            <div class="list-view-cards-img">
                                <a href="detail.html">
                                    <img class="hotel-img" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson">
                                </a>
                            </div>
                            <div class="hotel-details">
                                <h3>Radisson Blu Hotel</h3>
                                <p>5 Star</p>
                                <p>New Delhi</p>
                            </div>
                        </div>

                        <!-- Lalit -->
                        <div class="list-view-cards">
                            <div class="list-view-cards-img">
                                <a href="detail.html">
                                    <img class="hotel-img" src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="Hotel Lalit">
                                </a>
                            </div>
                            <div class="hotel-details">
                                <h3>The Lalit New Delhi</h3>
                                <p>5 Star</p>
                                <p>New Delhi</p>
                            </div>
                        </div>

                        <!-- Taj -->
                        <div class="list-view-cards">
                            <div class="list-view-cards-img">
                                <a href="detail.html">
                                    <img class="hotel-img" src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj Palace">
                                </a>
                            </div>
                            <div class="hotel-details">
                                <h3>Taj Palace</h3>
                                <p>5 Star</p>
                                <p>New Delhi</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="map-view-block" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div id="map-view">
                        <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map View" class="img-mapview">
                        <p>MAP VIEW</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <nav class="contact-footer">
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModalContactUs">Contact Us</button>
            </nav>
            <p style="font-size: 12px; font-weight: bold;">Â© 2020 ROOM SEARCH PVT. LTD.</p>
            <nav class="social-footer">
                <a href="https://facebook.com" target="_blank"><img src="assests/images/facebook.png" alt="facebook" class="img-socialmedia" width="22px" height="20px"></a>
                <a href="https://instagram.com" target="_blank"><img src="assests/images/instagram.png" alt="instagram" class="img-socialmedia" width="22px" height="20px"></a>
                <a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" alt="twitter" class="img-socialmedia" width="22px" height="20px"></a>    
            </nav>
        </footer>

        <script src="scripts/list.js" async defer></script>
    </body>
</html>
